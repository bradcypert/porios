<div class="podcast-list">
    <h2 class="list-title">Recently Added</h2>
    <ul>
        <li *ngFor="let podcast of podcasts">
            <a (click)="exploreDetail(podcast)">
                <div class="podcast-background" style="background-image:url(/src/assets/img/placeholders/dev-tea.png);"></div>
                <div class="podcast-title">{{podcast.name}}</div>
            </a>
        </li>
    </ul>
</div>
