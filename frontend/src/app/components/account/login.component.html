<div id="loginForm">
    <form (ngSubmit)="login()" name="loginForm">
        <div class="avatar">
            <img src="{{avatar}}">
        </div>
        <div class="form-group">
            <input name="username" #username="ngForm" id="username" placeholder="Username" type="text" class="form-control" [(ngModel)]="user.username" required />
        </div>
        <div class="form-group">
            <input name="password" #password="ngForm" id="password" placeholder="Password" type="text" class="form-control" [(ngModel)]="user.password" required />
        </div>
        <div class="form-group submitArea">
            <button class="btn btn-primary" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
        </div>
    </form>
</div>
