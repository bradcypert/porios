<loading-overlay layout-fill>
  <div layout-fill layout="column">
    <in-navbar class="mat-elevation-z1" style="z-index: 1;"></in-navbar>
    <div class="main-content">
      <md-sidenav-container>
        <md-sidenav class="sidenav" mode="side" opened="true">
          <md-list>
            <md-list-item layout="row" layout-align="start center" *ngFor="let item of menuItems" [routerLink]="[item.url]" [routerLinkActive]="['active']">
              <md-icon> {{ item.icon }} </md-icon>
              <span class="spacer"></span>
              <h4> {{ item.title }} </h4>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <router-outlet></router-outlet>
      </md-sidenav-container>
    </div>
    <seeker></seeker>
  </div>
</loading-overlay>
