<div layout="column">
    <md-progress-bar
        color="warn"
        [mode]="determinate"
        [value]="progress">
    </md-progress-bar>
    <div class="controls" layout="row" layout-align="start center" layout-fill>
        <div flex="33" class="seeker-container">
            <span class="spacer"></span>
            <div layout="row" layout-align="center center">
                <div class="play-speed">
                    <md-select [(ngModel)]="rate" class="dark small">
                        <md-option [value]="0.75">
                            0.75X
                        </md-option>
                        <md-option [value]="1">
                            1X
                        </md-option>
                        <md-option [value]="1.25">
                            1.25X
                        </md-option>
                        <md-option [value]="1.5">
                            1.5X
                        </md-option>
                    </md-select>
                </div>
                
                <md-slider
                    flex
                    (change)="seek($event)"
                    [value]="progress">
                </md-slider>
                <span class="spacer"></span>
            </div>
            <span class="spacer"></span>
        </div>
        <div flex="33" layout="row" layout-align="center center">
            <button md-icon-button (click)="replay()" class="seeker-button">
                <md-icon>
                    replay
                </md-icon>
            </button>
            <button md-icon-button (click)="skipPrevious()" class="seeker-button">
                <md-icon>
                    skip_previous
                </md-icon>
            </button>
            <button md-icon-button (click)="play()" class="seeker-button large" [ngSwitch]="episode.playing">
                <md-icon *ngSwitchCase="false">
                    play_arrow
                </md-icon>
                <md-icon *ngSwitchCase="true">
                    pause
                </md-icon>
            </button>
            <button md-icon-button (click)="skipNext()" class="seeker-button">
                <md-icon>
                    skip_next
                </md-icon>
            </button>
            <button md-icon-button (click)="star()" class="seeker-button">
                <md-icon>
                    star_border
                </md-icon>
            </button>
        </div>
        <div flex="33" layout="row" layout-align="start center">
            <div class="metadata" layout="row" layout-align="start center">
                <div class="image-box" style="width: 32px;">
                    <div class="image-container">
                        <img src="http://www.qdnow.com/sites/default/files/avataritunes/5/Grammar_pod2.jpg" />
                    </div>
                </div>
                <span class="spacer"></span>
                <div layout="column">
                    <span class="thin">{{ podcast.name | myStringLength:30 }}</span>
                    <span>{{ episode.title | myStringLength:30 }}</span>
                </div>
            </div>
            <span flex></span>
            <div class="time-stamp">
                {{ timeStamp }}
            </div>
            <span class="spacer"></span>
            <volume (change)="setVolume($event)"></volume>
            <span class="spacer"></span>
        </div>
    </div>
</div>
