<td-dialog>
	<td-dialog-title *ngIf="title" [title]="title"></td-dialog-title>
	<td-dialog-content>
		{{message}}
	</td-dialog-content>
	<td-dialog-actions>
		<button md-button (click)="cancel()">{{cancelButton}}</button>
		<button md-button color="primary" (click)="accept()">
			<span>{{acceptButton}}</span>
		</button>
	</td-dialog-actions>
</td-dialog>
