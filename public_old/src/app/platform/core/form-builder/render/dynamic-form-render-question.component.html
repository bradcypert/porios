<div [formGroup]="form">
  <label [attr.for]="question.id">{{question.name}}</label>
  <div [ngSwitch]="question.fieldType">
    <input *ngSwitchCase="'text'" [formControlName]="question.id"
            [id]="question.id" [type]="question.type">
    <select [id]="question.id" *ngSwitchCase="'dropdown'" [formControlName]="question.id">
      <option *ngFor="let opt of question.options" [value]="opt">{{opt}}</option>
    </select>
  </div> 
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
